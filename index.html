<title>義大利麵</title>
</head>
<body>
放五天也太久了！比利時有名20歲男大生吃了放了五天都沒冰的義大利麵，<br>
覺得不太舒服去睡覺，經過幾個小時後竟然在床上身亡。<p>
20歲的男大生吃下義大利麵後，不但頭痛，還嘔吐，他本來以為只是吃壞肚子，上床休息，但就此一命嗚呼。<p>
專家表示：若食物放置一段時間後，聞起來不太對，最好不要吃了。<p>

男大生AJ吃完麵後出門和朋友運動，回家沒多久就開始嚴重頭痛跟肚子痛，還感到噁心想吐。<p>

都市報報導，男大生吐了好幾個小時，卻沒有即時就醫，<br>
他喝了大量的水，在午夜上床睡覺，不過11個小時後，他的父母就發現AJ死在床上。<p>

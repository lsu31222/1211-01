二戰時，一名意大利士兵將奔赴戰場，妻子將家中所剩的蛋糕、奶酪、咖啡做成一個甜點，<br>
取名為「帶我走」，蘊含了妻子的深深不舍與愛意。<p>
軍人、離別、愛情等元素，組成了這個浪漫得冒泡泡的故事，<br>
不知打動了多少顆少女心，提拉米蘇也自此成為愛情的代名詞。<p>

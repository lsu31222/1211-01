提到沖繩必吃美食，不少拉麵控必推「通堂拉麵」，其中招牌男味與招牌女味分別以豚骨及鹽味為湯底，<br>
各自有擁護者，美味的程度不分上下，被拉麵控優先列為必吃拉麵店名單。<p>

為了感謝台灣對「通堂」的支持，從2019年6/11至6/30（限定週一-週五）限定時段推出拉麵全品項買一送一的活動，再加碼「無酒精飲料」買一送一。<p>

通堂拉麵的故鄉沖繩，過去僅有蕎麥麵，而沒有在地的拉麵文化。<p>
因此創辦人金城良次創建了琉球新麵－通堂，並且將豚骨拉麵命名為「男味」；鹽味雞湯則是「女味」。<p>
透過性別的區分，來凸顯拉麵湯頭的個性及差異，也成為第一碗有性別之分的拉麵。<p>

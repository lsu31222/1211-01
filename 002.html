<title>咖哩</title>
</head>
<body>
寅樂屋前身為菜市場的「鴻嘉咖哩飯」，後來改建為店面。<p>
菜單上的主食只有咖哩飯，可以選擇牛肉或是豬雞，日式咖哩塊搭老闆媽媽的神秘配方，<br>
不管是甜味辣味都各有風格，另外還有老闆從日本來回來的道地漬物，搭上金黃太陽蛋更是一絕。<p>

吃完飯還可以點杯飲料、點心，或是喝點小酒，是下班放鬆的好去處。<p>
